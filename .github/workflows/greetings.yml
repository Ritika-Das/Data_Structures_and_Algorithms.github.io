name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for your first issue here! @Ritika-Das will look into this issue soon :)'
        pr-message: 'Thank you for your first pull request here! @Ritika-Das will check the changes to be merged soon :)'
